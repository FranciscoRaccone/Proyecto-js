<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Inicio</title>
</head>

<body>
    <header id="header">

    </header>

    <main>

        <div id="carritoDeCompras">
            <form id="Carro">
                <input type="text" id="producto" placeholder="Producto">
                <input type="number" id="precio" placeholder="Precio">
                <input type="number" id="cantidad" placeholder="Cantidad">
                <input type="submit" value="Send" class="button_grey">
            </form>
        </div>

        <div class="botonera">
            <button id="eventoUno">Calcular Total</button> <!-- Este boton activa mi "calcularTotal" de mi js -->
        </div>
        
        <div id="inputs">                          <!-- Aca van a figurar los reslutados de mis inputs -->
            <h4 id="nombre"></h4>
            <h4 id="cantidad"></h4>
            <h4 id="precio"></h4>
            <h4 id="totalConDescuento"></h4>
        </div>
        <div>
            <button class="button_grey" id="clearLS">
                Borrar Local Storage
            </button>
        </div>

    </main>

    <script src="js/html.js"></script>
    <script src="js/index.js"></script>
    <script src="js/storage.js"></script>
</body>

</html>
